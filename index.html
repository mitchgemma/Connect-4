<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Connect Four</title>
  </head>
  <body>
    <div id="start">
      <h1 class="instructions-title">Instructions</h1>
      <h3 id="instructions"></h3>
      <button id="start-gameBtn" class="reset">Start Game</button>
    </div>
    <div id="format">
      <h1>Connect Four</h1>
      <h2 id="win-message"></h2>
      <h3 id="current-turn"></h3>
      <div id="container"></div>
      <div class="bottom">
        <button id="reset">Reset</button>
        <div class="win-tracker">
          <h2>Wins</h2>
          <div class="player-div">
            <h4>Player 1</h4>
            <h4>Player 2</h4>
          </div>
          <div class="counter-div">
            <p id="player1-win">0</p>
            <p id="player2-win">0</p>
          </div>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
